
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        .hero {
            background: url('car-background.jpg') center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .video-section {
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cars Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#videos">Videos</a>
        <a href="#models">Models</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="hero">
        <h2>Welcome to our Cars Website</h2>
    </section>

    <section id="videos" class="video-section">
        <h2>Featured Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="models">
        <h2>Popular Car Models</h2>
        <p>Explore our amazing collection of cars...</p>
        <!-- Add more content here -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Cars Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
